<!DOCTYPE html>
<html lang="{{IDIOMA}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{NOME}} - Cover Letter</title>
    <style>
        @page {
            size: A4;
            margin: 15mm 15mm 15mm 15mm;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.5;
            color: #333;
            max-width: 210mm;
            margin: 0 auto;
            padding: 12mm;
            background: white;
            font-size: 11px;
        }

        @media print {
            body {
                padding: 0;
                margin: 0;
            }
        }

        /* ── Header (mesmo estilo do CV) ── */
        .header {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            border-bottom: 2px solid #2c5aa0;
            padding-bottom: 8px;
            margin-bottom: 20px;
        }

        .header-info {
            flex: 1;
        }

        .name {
            font-size: 18px;
            font-weight: bold;
            color: #2c5aa0;
            margin-bottom: 2px;
        }

        .title {
            font-size: 10px;
            color: #555;
            margin-bottom: 5px;
            font-style: italic;
        }

        .contact-info {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            font-size: 9px;
        }

        .contact-info span {
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .contact-info a {
            color: inherit;
            text-decoration: none;
        }

        /* ── Carta ── */
        .letter-meta {
            margin-bottom: 20px;
            font-size: 10px;
            color: #555;
        }

        .letter-date {
            margin-bottom: 12px;
        }

        .recipient {
            line-height: 1.6;
        }

        .recipient strong {
            color: #333;
        }

        /* ── Saudação ── */
        .greeting {
            font-size: 11px;
            font-weight: bold;
            color: #2c5aa0;
            margin-bottom: 12px;
        }

        /* ── Corpo da carta ── */
        .letter-body p {
            font-size: 10.5px;
            line-height: 1.6;
            margin: 0 0 10px 0;
            text-align: justify;
        }

        /* ── Despedida e Assinatura ── */
        .closing {
            margin-top: 24px;
            font-size: 10.5px;
        }

        .closing-text {
            margin-bottom: 6px;
        }

        .signature-image {
            margin: 8px 0;
        }

        .signature-image img {
            max-height: 60px;
            max-width: 180px;
        }

        .signature-name {
            font-weight: bold;
            color: #2c5aa0;
            font-size: 12px;
        }

        .signature-title {
            font-size: 9px;
            color: #555;
            font-style: italic;
        }

        /* ── Footer ── */
        .footer-note {
            margin-top: 30px;
            border-top: 1px solid #ddd;
            padding-top: 5px;
            font-size: 8px;
            font-style: italic;
            color: #666;
            text-align: center;
        }

        .footer-note a {
            color: #2c5aa0;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- ── Header (mesmo visual do CV) ── -->
    <div class="header">
        <div class="header-info">
            <div class="name">{{NOME}}</div>
            <div class="title">{{TITULO_PROFISSIONAL}}</div>
            <div class="contact-info">
                <span><a href="mailto:{{EMAIL}}">{{EMAIL}}</a></span>
                <span><a href="https://wa.me/{{TELEFONE_LINK}}" target="_blank">{{TELEFONE}}</a></span>
                <span><a href="https://linkedin.com/in/{{LINKEDIN_USER}}" target="_blank">{{LINKEDIN}}</a></span>
            </div>
        </div>
    </div>

    <!-- ── Meta da carta (data + destinatário) ── -->
    <div class="letter-meta">
        <div class="letter-date">{{DATA}}</div>
        <div class="recipient">
            <strong>{{NOME_HIRING_MANAGER}}</strong><br>
            {{EMPRESA}}<br>
            {{ENDERECO_EMPRESA}}
        </div>
    </div>

    <!-- ── Saudação ── -->
    <div class="greeting">Dear {{NOME_HIRING_MANAGER}},</div>

    <!-- ── Corpo: máximo 3 parágrafos curtos ── -->
    <div class="letter-body">
        <!--
        PARÁGRAFO 1 — Abertura:
        Como soube da vaga, o que chamou atenção na empresa.
        Exemplo: "Good day! I saw your job post on ___. [Company]'s [unique selling point] really stood out to me, and I'd love to be part of your team."
        -->
        <p>{{PARAGRAFO_1}}</p>

        <!--
        PARÁGRAFO 2 — Corpo:
        Experiência, skills relevantes, soft skills, match com a vaga.
        Exemplo: "After [X years] in [past role], I've decided to [make a career move]. I bring [relevant skills], and I've always enjoyed [something related]. Based on your job ad, I believe I could be a strong match."
        -->
        <p>{{PARAGRAFO_2}}</p>

        <!--
        PARÁGRAFO 3 — Fechamento:
        Oferta de sample/demo, convite para contato.
        Exemplo: "To give you a better idea of my work, I'd be happy to provide a free [sample/demo]. Attached is my resume. I hope to hear from you soon!"
        -->
        <p>{{PARAGRAFO_3}}</p>
    </div>

    <!-- ── Despedida e Assinatura ── -->
    <div class="closing">
        <div class="closing-text">{{SAUDACAO_FINAL}}</div>
        <div class="signature-image">
            <img src="https://i.imgur.com/kxu2Knu.png" alt="Assinatura">
        </div>
        <div class="signature-name">{{NOME}}</div>
        <div class="signature-title">{{TITULO_PROFISSIONAL}}</div>
    </div>

    <div class="footer-note">
        {{FOOTER}}
    </div>
</body>
</html>
